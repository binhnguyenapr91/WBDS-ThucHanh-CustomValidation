<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<h1>Homepage</h1>
<form th:action="@{/}" method="post" th:object="${phonenumber}">
    <table>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Error</td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
